{% extends 'navbar.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{%static 'css/shop.css'%}">
    <script src="https://kit.fontawesome.com/c4254e24a8.js"></script>
</head>

        <div class="containerLogin">
            {% if messages %}
                {% for message in messages %}
                <div class="custom-alert">
                    {{message}}
                    <button class="close-button" aria-label="Close">×</button>
                </div>
                {% endfor %}
            {% endif %}
        </div>
<div class="loginForm">
<form method="POST">
    {% csrf_token %}
        <p class="dataQuestion">LOGOWANIE</p>
        
        <input class="dataOrderLogin" name="username" type="text" placeholder="NAZWA UŻYTKOWNIKA" required>
        <br>
        <input class="dataOrderLogin" name="password" type="password" placeholder="HASŁO" required>
        <br>

            <button class="buttonContact">zaloguj się</button>
</form> 
        <p><a href="/password_reset" class="dataQuestion">nie pamiętam hasła</a></p>

        <form action="/register/">
            <p class="dataQuestion">Nie posiadasz konta?</p>
            <button class="buttonContact">zarejestruj się</button>
        </form> 
</div>
        <script>
            var closeButtons = document.querySelectorAll('.close-button');
        
            closeButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var alert = this.closest('.custom-alert');
                    if (alert) {
                        alert.style.display = 'none'; 
                    }
                });
            });
        </script>
        
{% endblock %}
